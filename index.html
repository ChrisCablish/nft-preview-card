<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link href="style.css" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card">
    <section class="main">
      <img src="images/image-equilibrium.jpg" title="equiibrium" class="hero">
      <section class="information">
        <h2 class="name">Equilibrium #3429</h2>
        <p class="description"> Our Equilibrium collection promotes balance and calm.</p>
      </section>
      <div class="stats">
          <div class="ETH">
          <img src="images/icon-ethereum.svg" title="etherium icon">
          <span class="units">0.041 ETH</span>
          </div>
          <div class="time-left">
            <img src="images/icon-clock.svg" title="clock icon">
            <span class="time-amount">3 days left</span>
          </div>
       </div>
      </section>
      <section class="author">
        <img src="images/image-avatar.png" title="author icon">
       <span class="creator">Creation of <span class="name">Jules Wyvern</span></span>
      </section>
  </main>
</body>
</html>
